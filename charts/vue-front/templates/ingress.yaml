apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "vue-front.full_name" . }}
  labels: 
    {{- include "vue-front.release_labels" . | indent 4 }}
spec:
  rules:
  - host: {{.Values.DomainName}}.buyabs.corp
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "vue-front.full_name" . }}
          servicePort: 80
