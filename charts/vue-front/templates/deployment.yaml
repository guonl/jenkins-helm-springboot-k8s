apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "my-nginx.full_name" . }}
  labels: 
    {{- include "my-nginx.release_labels" . | indent 4 }}
spec:
  replicas: {{ default 1 .Values.Replicas }}
  template:
    metadata:
      labels:
        {{- include "my-nginx.release_labels" . | indent 8 }}
    spec:
      containers:
        - name: my-nginx
          image: "{{.Values.Image}}:{{.Values.ImageTag}}"
          imagePullPolicy: "{{.Values.ImagePullPolicy}}"
          ports:
            - containerPort: {{.Values.ContainerPort}}
              protocol: TCP
          resources:
            requests:
              cpu: "{{.Values.Cpu}}"
              memory: "{{.Values.Memory}}"
